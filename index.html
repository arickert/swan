      <div class="section" style="background-color:#E4CEC9; height:100vh">

        <div style="  display: flex;
        justify-content: center;
        align-items: center; height:140px; padding-top:20px; font-size:4em; color: #435e75" class="container-fluid">SWAN FM</div>
        <div class="container-fluid">
            <div id="swangif" style="margin:0 auto">
            <img style="width:100%;" class="imgfluid" src="swannies.gif">    </div>
          </div>
        <div class="container-fluid">
            <div style="width: 50px; height: 50px;"></div>

              <div class="timeline">
                <div class="progress"></div>
              </div>
              <div class="controls">
                <div class="play-container">
                  <div class="toggle-play play">
                </div>
                </div>
                <div class="time">

                  <div class="divider">/</div>
                  <div class="length"></div>
                </div>
                <div class="name">February 9, 2022: Symposium Mix JackDelay</div>
                <div class="volume-container">
                  <div class="volume-button">
                    <div class="volume icono-volumeMedium"></div>
                  </div>
                  
                  <div class="volume-slider">
                    <div class="volume-percentage"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- partial -->
                    
              <script  src="player.js"></script>
                       
              </div>
              <div style="position:absolute; bottom:0px" >
                Archive
              </div>
            </div>
